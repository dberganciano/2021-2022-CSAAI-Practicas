<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="Calculator">
      <div class="logo">
        <img src="thebatman.png" alt="logo" width="150px" height="70">
      </div>
        <p id="display">0</p>
        <div class="keyboard">

          <div class="firstline">
            <button type="button" id="boton7" value="7" class="digit">7</button>
            <button type="button" id="boton8" value="8" class="digit">8</button>
            <button type="button" id="boton9" value="9" class="digit">9</button>   
            <button type="button" id="operator^" value="**" class="operator">^</button>
            <button type="button" id="operator%" value="*0.01" class="operator">%</button>
          </div>

          <div class="secondline">
            <button type="button" id="boton4" value="4" class="digit">4</button>
            <button type="button" id="boton5" value="5" class="digit">5</button>
            <button type="button" id="boton6" value="6" class="digit">6</button> 
            <button type="button" id="operator*" value="*" class="operator">*</button>
            <button type="button" id="operator/" value="/" class="operator">/</button>
          </div>

          <div class="thirdline">
            <button type="button" id="boton1" value="1" class="digit">1</button>
            <button type="button" id="boton2" value="2" class="digit">2</button>
            <button type="button" id="boton3" value="3" class="digit">3</button>
            <button type="button" id="operator+" value="+" class="operator">+</button>
            <button type="button" id="operator-" value="-" class="operator">-</button>
          </div>

          <div class="fourthline">
            <button type="button" id="boton0" value="0" class="digit">0</button>
            <button type="button" id="coma">.</button> 
            <button type="button" id="clearlast">DEL</button> 
            <button type="button" id="igual">=</button>
            <button type="button" id="clear">AC</button>
          </div>

        </div>
    </div>
  </body>
</html>
